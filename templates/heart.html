                <div class="row">

                      <input type="text" class="form-control">

                </div>

                  <div class="col-md-4">

                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group mt-4">
                      <label for="exampleFormControlTextarea1">Resting blood pressure</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group mt-4">
                      <label for="exampleFormControlTextarea1">Cholesterol</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>

                
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group mt-4">
                    <label for="exampleFormControlTextarea1">Fasting blood sugar</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group mt-4">
                    <label for="exampleFormControlTextarea1">Resting electrocardiographic results</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group mt-4">
                    <label for="exampleFormControlTextarea1">Maximum heart rate achieved</label>
                    <input type="text" class="form-control">
                  </div>   
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mt-4">
                    <label for="exampleFormControlTextarea1">Exercise induced angina (1 = yes; 0 = no)</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mt-4">

                  </div>
                </div>
              </div>

                  </div>
                </div>
                <div class="col-md-4">
